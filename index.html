<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <div>
        <h1>Date</h1>
        <p class="date-content"></p>

        <h1>Day</h1>
        <p class="day-content"></p>

        <h1>Month</h1>
        <p class="month-content"></p>

        <h1>Year</h1>
        <p class="year-content"></p>

        <h1>Hour</h1>
        <p class="hour-content"></p>

        <h1>Minutes</h1>
        <p class="minute-content"></p>

        <h1>Seconds</h1>
        <p class="second-content"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
